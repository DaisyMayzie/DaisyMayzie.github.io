<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('/head.html')
      .then(res => res.text())
      .then(html => document.head.insertAdjacentHTML('beforeend', html));
  </script>
</head>

<body>

    <div id="header"></div>
    <div id="nav"></div>

    <main>
        <article>
        <h2>About DaisyMayzie</h2>
            <p>Hi there! Thanks for stopping by. This site is a work in progress, and I'm so excited to share more soon.</p>
            <p>Come back soon to explore updates on gaming, creativity, and all things Daisy.</p>
            <p><em>In the meantime, feel free to browse aroundâ€”just know that some pages are still blooming.</em></p>
        </article>
    </main>

    <div id="footer"></div>

    <script>
        async function loadComponent(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }
        loadComponent('header', '/header.html');
        loadComponent('nav', '/nav.html');
        loadComponent('footer', '/footer.html');
    </script>

</body>
</html>
