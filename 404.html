<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('head.html')
      .then(res => res.text())
      .then(html => document.head.insertAdjacentHTML('beforeend', html));
  </script>
</head>

<body>

  <div id="header"></div>
  <div id="nav"></div>

  <main style="display: flex; justify-content: center; padding: 2rem;">
    <article style="text-align: center;">
      <h2>404 â€“ Page Not Found</h2>
      <p>Oops! It looks like this page has wandered off the path ðŸŒ¼</p>
      <p>
        <a href="/" class="nav-button">Return Home</a>
      </p>
    </article>
  </main>

  <div id="footer"></div>

  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
    loadComponent('header', 'header.html');
    loadComponent('nav', 'nav.html');
    loadComponent('footer', 'footer.html');
  </script>

</body>
</html>
